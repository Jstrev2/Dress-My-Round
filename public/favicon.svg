<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="ballGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Outer circle with color accent -->
  <circle cx="50" cy="50" r="48" fill="#10b981" opacity="0.15"/>

  <!-- Golf ball base -->
  <circle cx="50" cy="50" r="45" fill="url(#ballGradient)" stroke="#10b981" stroke-width="2"/>

  <!-- Large dimples - more visible -->
  <circle cx="35" cy="30" r="5" fill="#999999" opacity="0.7"/>
  <circle cx="65" cy="28" r="5" fill="#999999" opacity="0.7"/>

  <circle cx="20" cy="50" r="5" fill="#999999" opacity="0.7"/>
  <circle cx="80" cy="50" r="5" fill="#999999" opacity="0.7"/>

  <circle cx="35" cy="70" r="5" fill="#999999" opacity="0.7"/>
  <circle cx="65" cy="72" r="5" fill="#999999" opacity="0.7"/>

  <!-- Center line -->
  <line x1="50" y1="8" x2="50" y2="92" stroke="#10b981" stroke-width="2" opacity="0.6"/>
</svg>